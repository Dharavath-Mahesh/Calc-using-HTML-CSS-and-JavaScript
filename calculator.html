<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add favicon link -->
    <link rel="icon" type="image/png" href="./icons8-favicon-100.png">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="wrap-container">
                <div class="show-results">
                    <input type="text" name="results" />
                </div>
                <div class="operators">
                    <button class="AC" value="">AC</button>
                    <button class="DE" value=""><i class="fa-solid fa-delete-left"></i></button>
                    <button class="operand" value="+/-">+/-</button>
                    <button class="operand" value="/">/</button>
                </div>
                <div class="operators">
                    <button class="operand" value="7">7</button>
                    <button class="operand" value="8">8</button>
                    <button class="operand" value="9">9</button>
                    <button class="operand" value="*">x</button>
                </div>
                <div class="operators">
                    <button class="operand" value="4">4</button>
                    <button class="operand" value="5">5</button>
                    <button class="operand" value="6">6</button>
                    <button class="operand" value="-">-</button>
                </div>
                <div class="operators">
                    <button class="operand" value="1">1</button>
                    <button class="operand" value="2">2</button>
                    <button class="operand" value="3">3</button>
                    <button class="operand" value="+">+</button>
                </div>
                <div class="operators">
                    <button class="percentile" value="%">%</button>
                    <button class="operand" value="0">0</button>
                    <button class="operand dot" value=".">.</button>
                    <button class=" equals" value="=">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./calc.js"></script>
</body>
</html>
